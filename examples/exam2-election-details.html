<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>election-details</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="exam2-election-details.css">
</head>
<body>
    <div class="wrapper">
        <div class="top"></div>
        <ul class="list-tab"></ul>

        <ul class="list-candidate"></ul>
        <div class="detail-candidate">
            <div class="main-detail">
                <div class="wrap-img">
                    <img src="https://dummyimage.com/720x360/000/fff" class="img-candidate" alt="후보사진입니다.">
                </div>
                <div class="wrap-profile">
                    <strong class="txt-name">문재인</strong>
                    <span class="txt-number">기호 1번</span><span class="txt-party">더불어민주당</span>
                    <ul class="list-share">
                        <li><span class="ico-share ico-home">home</span></li>
                        <li><span class="ico-share ico-facebook">facebook</span></li>
                        <li><span class="ico-share ico-twitter">twitter</span></li>
                        <li><span class="ico-share ico-kakao">kakao</span></li>
                    </ul>
                </div>
            </div>
            <div class="info-detail">
                <dl class="dl-comp">
                    <dt>출생</dt>
                    <dd>1953년 1월 24일<span class="txt-age"></span></dd>
                </dl>
                <dl class="dl-comp">
                    <dt>직업</dt>
                    <dd>정당인</dd>
                </dl>
                <dl class="dl-comp">
                    <dt>학력</dt>
                    <dd>경희대학교 법과대학 법률학과 졸업</dd>
                </dl>
                <dl class="dl-comp">
                    <dt>경력</dt>
                    <dd>
                        (현) 더불어민주당 대표<br>
                        (전) 제 19대 국회의원
                    </dd>
                </dl>
                <dl class="dl-comp">
                    <dt>기타</dt>
                    <dd>
                        <a href="javascript:;" class="link-detail">재산</a>,
                        <a href="javascript:;" class="link-detail">병역</a>,
                        <a href="javascript:;" class="link-detail">전과 신고 보기</a>
                    </dd>
                </dl>
                <span class="txt-cp">제공 : 중앙선거관리위원회</span>
            </div>
        </div>

        <ul class="list-others"></ul>
        <ul class="list-schedule"></ul>
    </div>
</body>
</html>
