<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>election-details</title>
    <link rel="stylesheet" href="../public/css/reset.css">
    <link rel="stylesheet" href="../public/css/exam2-election-details.css">
</head>
<body>
<div class="election-wrapper">
    <div class="election-top">
        <div class="top-logo">
            <img src="http://search1.daumcdn.net/search/statics/common/mi/eec/election_logo.png" class="img-logo"
                 alt="변화의 선택 제 19대 대통령 선거">
        </div>
        <div class="top-info">
            <span class="txt-date">5.9.화요일</span>
            <span class="txt-dday">D-48</span>
        </div>
    </div>
    <ul class="list-tab">
        <li>
            <a href="javascript:;" class="link-tab">
                <span class="txt-inner"><span class="ico-root ico-vote"></span>개요</span>
            </a>
        </li>
        <li class="on">
            <a href="javascript:;" class="link-tab">
                <span class="txt-inner"><span class="ico-root ico-vote"></span>후보자</span>
            </a>
        </li>
        <li>
            <a href="javascript:;" class="link-tab">
                <span class="txt-inner"><span class="ico-root ico-vote"></span>핫이슈</span>
            </a>
        </li>
    </ul>
    <div class="cover-candidate">
        <strong class="screen_out">후보자 리스트 입니다</strong>
        <ul class="list-candidate">
            <li>
                <a href="javascript:;" class="link-candidate">
                    <div class="frame-img">
                        <img src="https://dummyimage.com/100x100/fce2fc/333" class="img-candidate" alt="">
                    </div>
                    <span class="txt-number">1<span class="screen_out">번</span></span>
                    <span class="txt-name">문재인</span>
                </a>
            </li>
            <li>
                <a href="javascript:;" class="link-candidate">
                    <div class="frame-img">
                        <img src="https://dummyimage.com/100x100/fce2fc/333" class="img-candidate" alt="">
                    </div>
                    <span class="txt-number">2<span class="screen_out">번</span></span>
                    <span class="txt-name">안철수</span>
                </a>
            </li>
            <li class="on">
                <a href="javascript:;" class="link-candidate">
                    <div class="frame-img">
                        <img src="https://dummyimage.com/100x100/fce2fc/333" class="img-candidate" alt="">
                    </div>
                    <span class="txt-number">13<span class="screen_out">번</span></span>
                    <span class="txt-name">유승민아</span>
               </a>
            </li>
            <li>
                <a href="javascript:;" class="link-candidate">
                    <div class="frame-img">
                        <img src="https://dummyimage.com/100x100/fce2fc/333" class="img-candidate" alt="">
                    </div>
                    <span class="txt-number">4<span class="screen_out">번</span></span>
                    <span class="txt-name">김진</span>
                </a>
            </li>
            <li>
                <a href="javascript:;" class="link-candidate">
                    <div class="frame-img">
                        <img src="https://dummyimage.com/100x100/fce2fc/333" class="img-candidate" alt="">
                    </div>
                    <span class="txt-number">5<span class="screen_out">번</span></span>
                    <span class="txt-name">홍준표</span>
                </a>
            </li>
            <li>
                <a href="javascript:;" class="link-candidate">
                    <div class="frame-img">
                        <img src="https://dummyimage.com/100x100/fce2fc/333" class="img-candidate" alt="">
                    </div>
                    <span class="txt-number">6<span class="screen_out">번</span></span>
                    <span class="txt-name">심상정</span>
                </a>
            </li>
        </ul>
    </div>
    <div class="detail-candidate">
        <div class="main-detail">
            <img src="https://dummyimage.com/720x360/fce2fc/333" class="img-main" alt="후보사진입니다.">
            <div class="profile-candidate">
                <strong class="txt-name">문재인</strong>
                <span class="txt-number">기호1번</span><span class="txt-party">더불어민주당</span>
                <ul class="list-share">
                    <li>
                        <a href="javascript:;" title="새창열림" class="link-share">
                            <span class="ico-root ico-home"></span>
                        </a>
                    </li>
                    <li>
                        <a href="javascript:;" title="새창열림" class="link-share">
                            <span class="ico-root ico-facebook"></span>
                        </a>
                    </li>
                    <li>
                        <a href="javascript:;" title="새창열림" class="link-share">
                            <span class="ico-root ico-twitter"></span>
                        </a>
                    </li>
                    <li>
                        <a href="javascript:;" title="새창열림" class="link-share">
                            <span class="ico-root ico-kakao"></span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="info-detail">
            <dl class="dl-comp">
                <dt>출생</dt>
                <dd>1953년 1월 24일 <span class="txt-age">(만 63세)</span></dd>
            </dl>
            <dl class="dl-comp">
                <dt>직업</dt>
                <dd>정당인</dd>
            </dl>
            <dl class="dl-comp">
                <dt>학력</dt>
                <dd>경희대학교 법과대학 법률학과 졸업</dd>
            </dl>
            <dl class="dl-comp">
                <dt>경력</dt>
                <dd>
                    (현) 더불어민주당 대표<br>
                    (전) 제 19대 국회의원
                </dd>
            </dl>
            <dl class="dl-comp">
                <dt>기타</dt>
                <dd>
                    <a href="javascript:;" class="link-detail">재산</a>,
                    <a href="javascript:;" class="link-detail">병역</a>,
                    <a href="javascript:;" class="link-detail">전과 신고 보기 <span class="ico-root ico-arrow"></span></a>
                </dd>
            </dl>
            <span class="txt-cp">제공 : 중앙선거관리위원회</span>
        </div>
    </div>
    <div class="cover-others">
        <strong class="others-tit">문재인 후보 이모저모</strong>
        <ul class="list-others">
            <li>
                <a href="javascript:;" class="link-others" title="새창열림">
                    <span class="frame-ico"><span class="ico-root ico-commit"></span></span>
                    <span class="txt-inner">공약</span>
                </a>
            </li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>
    <ul class="list-schedule"></ul>
</div>
</body>
</html>
